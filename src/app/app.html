<ion-menu [content]="content">

  <div class="custom-menu-override">
    <div menuClose class="profile-menu-container" (click)="goToProfile()">
      <div class="image">
          <img src="../assets/imgs/profile.png">
      </div>
      <div>
        JOHN DOE
      </div>
    </div>
    <div menuClose *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </div>
    <div menuClose (click)="openSearch()">
      Search
    </div>
    <div menuClose (click)="goToLogin()">
      Login
    </div>
    <div menuClose>
      About
    </div>
  </div>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
