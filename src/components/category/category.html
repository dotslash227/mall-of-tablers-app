<!-- Generated template for the CategoryComponent component -->
<div class="category">
  <div class="image">
    <img src="{{image}}" alt="">
  </div>
  <div class="content">
    <div>
      {{name}}
    </div>
  </div>
  <div class="category-footer">
    <div>
      <b>12 options</b>
      <span class="dot"></span>
      <span class="dist"><b>Nearest 0.4 kms</b></span>
    </div>
  </div>
</div>
