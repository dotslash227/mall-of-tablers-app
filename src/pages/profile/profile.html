<ion-header>

  <navbar [title]="'Profile'"></navbar>

</ion-header>


<ion-content>

  <div class="top-padding">
      <div class="profile-picture">
          <img src={{profileData.profilePic}}>
        </div>
  </div>

  <ion-row class="profile-details" padding>
    <ion-col col-10>
      <h6>Name</h6>
      {{profileData.firstName}} {{profileData.lastName}}
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Email</h6>
      <span>{{profileData.email}}</span>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Phone</h6>
      <span>{{profileData.mobile}}</span>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Address</h6>
      <span>{{profileData.addLine1}}, {{profileData.addLine1}}</span>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Company</h6>
      <span>{{profileData.companyName}}</span>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Company Phone</h6>
      <span>{{profileData.companyPhone}}</span>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h6>Keywords</h6>
      <button *ngFor="let keywords of profileData.keywords" ion-button round color="secondary" class="keyword">{{keywords}}</button>
    </ion-col>
  </ion-row>

</ion-content>
