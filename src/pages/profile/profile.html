<ion-header>

  <navbar [title]="'Profile'"></navbar>

</ion-header>


<ion-content>

  <div class="top-padding">
      <div class="profile-picture">
          <img src="../../assets/imgs/profile.png">
        </div>
  </div>

  <ion-row class="profile-details" padding>
    <ion-col col-10>
      <h4>Name</h4>
      <h3>{{profileData.firstName}} {{profileData.lastName}}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h4>Email</h4>
      <h3>{{profileData.email}}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h4>Phone</h4>
      <h3>{{profileData.mobile}}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h4>Address</h4>
      <h3>{{profileData.add1}}, {{profileData.add2}}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h4>Company</h4>
      <h3>{{profileData.companyName}}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="profile-details" padding>
    <ion-col>
      <h4>Company Phone</h4>
      <h3>{{profileData.companyPhone}}</h3>
    </ion-col>
  </ion-row>

</ion-content>
