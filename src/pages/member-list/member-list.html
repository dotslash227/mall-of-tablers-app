<ion-header> <navbar title="Members Listing"></navbar> </ion-header>

<ion-content padding>
  <div *ngIf="showCard">
    <card
      *ngFor="let detail of cardDetails"
      [name]="detail.firstName + ' ' + detail.lastName"
      (click)="openProfileModal(detail)"
      [company]="detail.companyName"
      [address]="detail.city + ', ' + detail.pincode"
      [profileImgUri]="detail.profilePic"
    ></card>
  </div>

  <div *ngIf="!showCard">No results</div>
</ion-content>
