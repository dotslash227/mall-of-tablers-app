  <navbar [title]="'Login'"></navbar>

</ion-header>


<ion-content padding>


  <form>
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>

  <div padding>

    <div col-2 class="fb">
        <button>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
    </div>
    <div col class="sign-up">
      <button large ion-button color="primary" block style="font-weight: bolder;">Sign Up</button>
    </div>
