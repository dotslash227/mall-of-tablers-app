<div class="content">

  <div class="logo">
    <img src="../../assets/imgs/logo.png">
  </div>
  
  

  <form (submit)="onSubmit($event)" [formGroup]="loginForm" class="form">

    <div class="form-control">
      <label for="email">
        <ion-icon name="mail"></ion-icon>Email
      </label>
      <input type="text" formControlName="username" placeholder="john.doe">
    </div>

    <div class="form-control">
      <label for="password">
        <ion-icon name="lock"></ion-icon>Password
      </label>
      <input type="password" formControlName="password" placeholder="********">
    </div>

    <div class="login-btn">
      <button type="submit">
        <span>Login</span>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>

  </form>

  <div class="forget-password">
    <a href="#">Forget Password?</a>
  </div>

  <div class="sign-up">
    <a href="#" (click)="goToSignUp()">Sign Up</a>
  </div>

</div>
