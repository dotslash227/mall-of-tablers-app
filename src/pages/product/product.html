<!--
  Generated template for the ProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <navbar title="Product"></navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let product of myProducts" (addProductEvent)="updateProducts($event)">
      <alternate-card [title]="product.name" [companyName]="product.description" [imgSrc]="product.imageUrl"></alternate-card>
    </ion-item>
  </ion-list>
</ion-content>
